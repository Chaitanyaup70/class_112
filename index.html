<html>
    <head><title>Emotion app</title>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css"></head>
    <body><center>
        <h1>Emotion to Emoji
            <br>
            <span>&#128512;</span>
            <span>&#128545;</span>
            <span>&#128543;</span>
            <span>&#128557;</span>
            <span>&#128552;</span>
        </h1>
        <h2>Take a selfie and see your emotion</h2><br>
        <h3>Are you Happy?</h3>
        <h3>Are you Sad?</h3>
        <h3>Are you Angry</h3><br><br>


        <div id="webcam_view">
        <label>Webcam_view</label>
        <div id="webcam"></div><br>
        <button id="click" onclick="take_snapshot()">Capture Image</button>
        </div>
    

        <div id="image_view">
            <label>Snapshot_view</label>
            <div id="snapshot"></div><br>
            <button id="recognise_img" onclick="check()">Predict emotion</button>
            </div>


            <div id="mid">
                <h3>Prediction 1-</h3>
                <h3 id="emotion1name"></h3>
                <h3 id="emotion1emoje"></h3>
                <h3>Prediction 2-</h3>
                <h3 id="emotion2name"></h3>
                <h3 id="emotion2emoje"></h3>
            </div><br><br>
    </center>
     <script src="main.js"></script>
    </body>
</html>
